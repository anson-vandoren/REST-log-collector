<!DOCTYPE html>
<html lang="en">
  <head>
    <title>REST log collector</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <link href="styles/tailwind.css" rel="stylesheet" />
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <div>
      <header class="bg-white shadow">
        <div class="w-4/5 mx-auto py-6 px-4">
          <h1 class="text-3xl font-bold text-gray-900">View Remote Logs</h1>
        </div>
      </header>
      <main>
        <div class="w-4/5 mx-auto py-6 px-4">
          <!-- Remote Host Details -->
          <div class="flex items-end">
            <div>
              <label for="ipAddr" class="text-sm font-medium text-gray-700"
                >Remote IP</label
              >
              <input
                type="text"
                name="ipAddr"
                id="ipAddr"
                class="
                  block
                  text-sm
                  border-gray-200 border-2
                  rounded-md
                  pl-2
                  w-3/5
                "
                placeholder="localhost"
              />
            </div>
            <div class="w-36">
              <label for="port" class="text-sm font-medium text-gray-700"
                >Port</label
              ><input
                type="text"
                name="port"
                id="port"
                class="
                  block
                  text-sm
                  border-gray-200 border-2
                  rounded-md
                  pl-2
                  w-3/5
                "
                placeholder="3000"
              />
            </div>
            <div>
              <button
                type="button"
                class="
                  rounded-md
                  py-1.5
                  px-2
                  shadow
                  font-medium
                  text-white
                  bg-indigo-600
                  hover:bg-indigo-700
                "
                onclick="listLogs()"
              >
                Enumerate logs
              </button>
            </div>
          </div>

          <div class="py-6 flex">
            <!-- Enumerated logs -->
            <div
              class="border-2 border-gray-200 rounded-lg h-96 w-1/3 mr-2 p-1"
            >
              <div class="px-1 h-80">
                <label
                  for="fileChooser"
                  class="text-sm font-medium text-gray-700"
                  >Choose a log file:</label
                >
                <select
                  name="logFile"
                  size="12"
                  id="fileChooser"
                  class="
                    pl-2
                    rounded-md
                    text-sm
                    w-full
                    text-gray-500
                    overflow-auto
                    h-4/5
                  "
                ></select>
              </div>

              <button
                type="button"
                class="
                  bg-white
                  rounded-md
                  p-2
                  shadow
                  font-medium
                  text-white
                  bg-indigo-600
                  hover:bg-indigo-700
                  mx-2
                  align-self-end
                  float-right
                "
                onclick="fetchLog()"
              >
                Fetch log
              </button>
            </div>
            <div class="border-2 border-gray-200 rounded-lg">
              <textarea
                id="logOutput"
                rows="19"
                cols="80"
                disabled
                class="resize-none bg-white px-1 text-sm text-gray-500"
              ></textarea>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
